  - text: "Thanks for your willingness to improve my Quality. Using the 'Feedback' button in the upper right corner you can input your feedback, which will used by my developer to improve me."
  - text: "Happy to hear that. You can user the 'Feedback' button in the upper right corner. Your feedback will then be used to adjust my data input. Thanks in advance!"

