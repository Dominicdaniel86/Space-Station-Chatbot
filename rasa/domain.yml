  #######################################################
  #######################################################
  #######################################################

  utter_fun_fact:
  - text: "Did you know that the International Space Station (ISS) orbits Earth at a speed of about 28,000 kilometers per hour? That's fast enough to circle the planet in roughly 90 minutes!"
  - text: "The ISS is a collaboration of 15 nations and has been continuously occupied since November 2000, making it one of humanity's most enduring achievements in space."
  - text: "Space stations like the ISS experience 16 sunrises and sunsets every day due to their high orbital speed."

  utter_everyday_life:
  - text: "Everyday life on a space station involves a mix of scientific experiments, exercise, maintenance work, and personal time. Astronauts follow a structured schedule to ensure they complete all necessary tasks."
  - text: "Astronauts work about 10 hours a day on weekdays and 5 hours on Saturdays. They spend their time conducting experiments, maintaining the station, and communicating with mission control."
  - text: "Free time can be spent looking out of the window at Earth, reading, watching movies, or even playing musical instruments."

  utter_food:
  - text: "Astronauts eat a variety of pre-packaged and vacuum-sealed meals. Foods like fruits, nuts, peanut butter, chicken, beef, seafood, candy, and brownies are commonly consumed."
  - text: "Meals need to be nutritious and easy to prepare. They are often dehydrated and rehydrated with water before consumption."
  - text: "Special care is taken to provide balanced meals to maintain astronauts' health and energy levels in the microgravity environment."

  utter_sleep:
  - text: "Astronauts sleep in small individual cabins with sleeping bags attached to the wall to prevent them from floating around."
  - text: "They follow a regular 24-hour cycle of 16 hours of work and 8 hours of sleep to maintain a consistent sleep schedule."
  - text: "The lack of gravity can affect sleep quality, so astronauts use sleep masks and earplugs to block out light and noise."

  utter_starting_point:
  - text: "Becoming an astronaut typically requires a degree in engineering, biological science, physical science, computer science, or mathematics. Advanced degrees and relevant experience are highly beneficial."
  - text: "Candidates must pass a rigorous selection process, which includes physical exams, psychological tests, and interviews."
  - text: "Once selected, astronaut candidates undergo extensive training, which includes simulations, physical fitness training, and learning how to operate spacecraft systems."

  utter_skills:
  - text: "Astronauts need a variety of skills, including technical proficiency in science or engineering, physical fitness, and the ability to work well in a team."
  - text: "Problem-solving skills and the ability to remain calm under pressure are crucial for dealing with unexpected situations in space."
  - text: "Effective communication skills are essential for coordinating with mission control and other crew members."

  utter_astronaut_challenges:
  - text: "Astronauts face several challenges, such as adapting to microgravity, which affects muscle and bone density."
  - text: "Isolation and confinement can impact mental health, requiring strong psychological resilience."
  - text: "Radiation exposure in space is higher than on Earth, posing long-term health risks."

  utter_isolation:
  - text: "Isolation can lead to feelings of loneliness and depression. Astronauts combat this by maintaining regular communication with family and friends."
  - text: "Structured routines and engaging in recreational activities help manage the psychological effects of isolation."
  - text: "Team-building exercises before the mission help ensure crew members can support each other emotionally."

  utter_psychology:
  - text: "Living on a space station can lead to psychological stress due to isolation, confinement, and the high-risk environment."
  - text: "Astronauts undergo psychological training to develop coping mechanisms and resilience."
  - text: "Regular mental health check-ins and support from psychologists on Earth help manage stress levels."

  utter_training_duration:
  - text: "Astronaut training can last from two to three years before they are qualified for a mission."
  - text: "Training includes physical conditioning, learning spacecraft systems, and survival training for emergency situations."
  - text: "Ongoing training and simulations continue throughout an astronaut's career to keep their skills sharp."

  utter_preparation:
  - text: "Preparation for a mission involves extensive training on spacecraft operations, spacewalks, and emergency procedures."
  - text: "Astronauts also learn to conduct scientific experiments and use the equipment they will have on the space station."
  - text: "Physical conditioning and team-building exercises are also critical parts of mission preparation."

  utter_space_station_purpose:
  - text: "Space stations serve as platforms for scientific research in microgravity, which cannot be replicated on Earth."
  - text: "They enable long-duration human spaceflight, providing insights into how the human body adapts to space."
  - text: "Space stations serve as testbeds for new space technologies and exploration methods."

  utter_goals:
  - text: "The primary goals of space stations include advancing scientific knowledge, developing new technologies, and preparing for future human exploration of the solar system."
  - text: "They aim to study the effects of long-term spaceflight on the human body to ensure the health and safety of astronauts on future missions."
  - text: "Space stations foster international cooperation in space exploration."

  utter_benefits:
  - text: "Research conducted on space stations leads to advancements in medicine, materials science, and environmental science."
  - text: "Space station experiments have contributed to improvements in disease treatments, water purification technologies, and understanding climate change."
  - text: "The international collaboration on space stations promotes peaceful relations and shared knowledge among nations."

  utter_science:
  - text: "Space stations are vital for scientific research in a microgravity environment, allowing experiments that are impossible on Earth."
  - text: "They provide unique conditions for studying fluid dynamics, combustion, biological processes, and fundamental physics."
  - text: "Space stations support Earth observation and space weather research, contributing to our understanding of the planet and the space environment."

  utter_experiment_kinds:
  - text: "Experiments on space stations range from biological and medical research to physical sciences and technology development."
  - text: "Biological experiments study the effects of microgravity on cells, plants, and animals, providing insights into fundamental biological processes."
  - text: "Physical science experiments include fluid dynamics, combustion, and material science research to improve technologies on Earth."

  utter_most_relevant:
  - text: "One of the most impactful experiments conducted on the ISS is the study of protein crystal growth, which has implications for drug development and disease treatment."
  - text: "Research on osteoporosis in space has led to better understanding and treatment of bone density loss on Earth."
  - text: "The Alpha Magnetic Spectrometer (AMS) experiment on the ISS has provided valuable data on cosmic rays and dark matter."

  utter_stations:
  - text: "The most well-known space station is the International Space Station (ISS), a joint project involving NASA, Roscosmos, ESA, JAXA, and CSA."
  - text: "China operates the Tiangong space station, which began construction in 2021 and aims to be fully operational by 2022."
  - text: "The now-decommissioned Mir space station, operated by the Soviet Union and later Russia, was in orbit from 1986 to 2001."

  utter_planned_stations:
  - text: "Planned space stations include the Lunar Gateway, a NASA-led project to support missions to the Moon and beyond."
  - text: "China plans to expand its Tiangong space station with additional modules and international collaboration."
  - text: "Private companies like Axiom Space are developing commercial space stations to support research and tourism."

  utter_station_nations:
  - text: "Countries involved in space stations include the USA (NASA), Russia (Roscosmos), Europe (ESA), Japan (JAXA), and Canada (CSA) with the ISS."
  - text: "China operates its own space station, Tiangong, independently."
  - text: "Other countries, such as India and the United Arab Emirates, have expressed interest in developing their own space station capabilities in the future."

