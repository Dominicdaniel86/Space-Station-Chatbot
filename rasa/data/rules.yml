version: "3.1"

rules:

- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye to the user
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Easter Egg
  steps:
  - intent: hello_there
  - action: utter_easter_egg

- rule: Explain what you are
  steps:
  - intent: what_are_you
  - action: utter_what_i_am